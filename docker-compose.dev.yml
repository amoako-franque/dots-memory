# Development Docker Compose Configuration
# Optimized for local development with hot-reload
# Run with: docker-compose -f docker-compose.dev.yml up
# Or use: docker compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dots-memory-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dots_memory
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network-dev
    labels:
      - "com.docker.compose.project=dots-memory"
      - "com.orbstack.description=PostgreSQL Database (Development)"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dots-memory-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - app-network-dev
    labels:
      - "com.docker.compose.project=dots-memory"
      - "com.orbstack.description=Redis Cache (Development)"

  # Backend API (Development with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: dots-memory-backend-dev
    restart: unless-stopped
    ports:
      - "30700:30700"
    environment:
      - NODE_ENV=development
      - PORT=30700
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/dots_memory?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
      - LOG_LEVEL=debug
      - FRONTEND_URL=http://localhost:3000
      # Add other environment variables as needed
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      # Cloudinary (if used)
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      # AWS S3 (if used)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-}
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      # Mount uploads and logs directories
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:30700/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - app-network-dev
    labels:
      - "com.docker.compose.project=dots-memory"
      - "com.orbstack.description=Backend API Server (Development)"
      - "com.orbstack.domains=backend.dots-memory.orb.local"

  # Frontend (Development with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dots-memory-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:30700/api/v1
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s
    networks:
      - app-network-dev
    labels:
      - "com.docker.compose.project=dots-memory"
      - "com.orbstack.description=Frontend Application (Development)"
      - "com.orbstack.domains=frontend.dots-memory.orb.local"
      - "com.orbstack.expose=true"
      - "com.orbstack.expose.port=3000"
      - "com.orbstack.expose.protocol=http"

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  app-network-dev:
    driver: bridge
    name: dots-memory-network-dev

