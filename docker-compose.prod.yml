# Production Docker Compose Configuration
# Optimized for production deployment with security and performance
# Run with: docker-compose -f docker-compose.prod.yml up -d
# Or use: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:15-alpine
    container_name: dots-memory-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-dots_memory}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: mount custom postgresql.conf for performance tuning
      # - ./postgresql.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    networks:
      - app-network-prod
    labels:
      - "com.docker.compose.project=dots-memory-prod"
      - "com.orbstack.description=PostgreSQL Database (Production)"
    # Security: Don't expose ports in production (use internal network only)
    # ports:
    #   - "5432:5432"

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: dots-memory-redis-prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    networks:
      - app-network-prod
    labels:
      - "com.docker.compose.project=dots-memory-prod"
      - "com.orbstack.description=Redis Cache (Production)"
    # Security: Don't expose ports in production (use internal network only)
    # ports:
    #   - "6379:6379"

  # Backend API (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: dots-memory-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 30700
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-dots_memory}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      FRONTEND_URL: ${FRONTEND_URL}
      # Email configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      # Cloudinary configuration
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      # AWS S3 configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      # Payment providers
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
    ports:
      - "30700:30700"
    volumes:
      # Use named volumes for production (better performance and isolation)
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:30700/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - app-network-prod
    labels:
      - "com.docker.compose.project=dots-memory-prod"
      - "com.orbstack.description=Backend API Server (Production)"
      - "com.orbstack.domains=api.dots-memory.orb.local"
    # Security: Run as non-root user (already set in Dockerfile)
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:30700/api/v1}
    container_name: dots-memory-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - app-network-prod
    labels:
      - "com.docker.compose.project=dots-memory-prod"
      - "com.orbstack.description=Frontend Application (Production)"
      - "com.orbstack.domains=dots-memory.orb.local"
      - "com.orbstack.expose=true"
      - "com.orbstack.expose.port=80"
      - "com.orbstack.expose.protocol=http"
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
    name: dots-memory-postgres-data
  redis_data:
    driver: local
    name: dots-memory-redis-data
  backend_uploads:
    driver: local
    name: dots-memory-backend-uploads
  backend_logs:
    driver: local
    name: dots-memory-backend-logs

networks:
  app-network-prod:
    driver: bridge
    name: dots-memory-network-prod
    ipam:
      config:
        - subnet: 172.20.0.0/16
